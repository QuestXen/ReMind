name: 'Release with Gist Auto-Updater'

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup pnpm cache dir
        shell: bash
        run: |
          STORE_PATH="${{ runner.temp }}/pnpm-store"
          mkdir -p $STORE_PATH
          pnpm config set store-dir $STORE_PATH
          echo "STORE_PATH=$STORE_PATH" >> $GITHUB_ENV
          
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Build Tauri with Updater
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'ReMind v__VERSION__'
          releaseBody: |
            ## üöÄ ReMind v__VERSION__
            
            ### ‚ú® Was ist neu?
            - Automatische Updates via GitHub Gist
            - Verbesserte Performance und Stabilit√§t
            - Optimierte Build-Pipeline mit pnpm
            
            ### üì¶ Installation
            Laden Sie die .msi Datei herunter und f√ºhren Sie sie aus.
            
            ### üîÑ Auto-Update
            Die App pr√ºft automatisch auf Updates beim Start.
            
            Siehe [CHANGES.md](https://github.com/QuestXen/ReMind/blob/main/CHANGES.md) f√ºr eine vollst√§ndige Liste der √Ñnderungen.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  update-gist:
    needs: publish-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Gist with latest.json
        uses: actions/github-script@v7
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
        with:
          github-token: ${{ secrets.GIST_TOKEN }}
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            console.log('üè∑Ô∏è Processing release for tag:', tag);
            
            // Warte kurz damit das Release vollst√§ndig erstellt ist
            await new Promise(resolve => setTimeout(resolve, 5000));
            
            try {
              // Get release info
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag
              });
              
              console.log('üì¶ Found release:', release.data.name);
              console.log('üìÅ Assets found:', release.data.assets.map(a => a.name).join(', '));
              
              // Find Windows installer and signature
              const windowsAsset = release.data.assets.find(asset => 
                asset.name.endsWith('.msi')
              );
              
              const sigAsset = release.data.assets.find(asset => 
                asset.name.endsWith('.msi.sig')
              );
              
              if (!windowsAsset) {
                throw new Error(`‚ùå Windows MSI installer not found. Available assets: ${release.data.assets.map(a => a.name).join(', ')}`);
              }
              
              if (!sigAsset) {
                throw new Error(`‚ùå Signature file not found. Available assets: ${release.data.assets.map(a => a.name).join(', ')}`);
              }
              
              console.log('ü™ü Windows asset:', windowsAsset.name);
              console.log('üîê Signature asset:', sigAsset.name);
              
              // Download signature content mit Retry-Logic
              let signature;
              let retries = 3;
              
              while (retries > 0) {
                try {
                  console.log(`üì• Downloading signature (attempt ${4 - retries}/3)...`);
                  const sigResponse = await fetch(sigAsset.browser_download_url);
                  
                  if (!sigResponse.ok) {
                    throw new Error(`HTTP ${sigResponse.status}: ${sigResponse.statusText}`);
                  }
                  
                  signature = await sigResponse.text();
                  
                  if (signature.trim().length === 0) {
                    throw new Error('Empty signature file');
                  }
                  
                  console.log('‚úÖ Downloaded signature, length:', signature.length);
                  break;
                } catch (error) {
                  retries--;
                  console.log(`‚ö†Ô∏è Signature download failed:`, error.message);
                  if (retries > 0) {
                    console.log(`üîÑ Retrying in 3 seconds...`);
                    await new Promise(resolve => setTimeout(resolve, 3000));
                  } else {
                    throw new Error(`Failed to download signature after 3 attempts: ${error.message}`);
                  }
                }
              }
              
              // Create latest.json content
              const latestJson = {
                version: tag,
                notes: `üöÄ ReMind ${tag} ist verf√ºgbar! Neue Features und Verbesserungen warten auf Sie.`,
                pub_date: release.data.published_at,
                platforms: {
                  "windows-x86_64": {
                    signature: signature.trim(),
                    url: windowsAsset.browser_download_url
                  }
                }
              };
              
              console.log('üìù Created latest.json structure');
              console.log('üîó Download URL:', windowsAsset.browser_download_url);
              
              // Update Gist
              console.log('üîÑ Updating Gist...');
              
              const gistResponse = await github.rest.gists.update({
                gist_id: process.env.GIST_ID,
                files: {
                  'latest.json': {
                    content: JSON.stringify(latestJson, null, 2)
                  }
                }
              });
              
              console.log('‚úÖ Gist updated successfully!');
              console.log('üåê Gist URL:', gistResponse.data.html_url);
              
              const rawUrl = `https://gist.githubusercontent.com/${gistResponse.data.owner.login}/${process.env.GIST_ID}/raw/latest.json`;
              console.log('üìÑ Raw URL:', rawUrl);
              
              // Verify the update mit Retry
              console.log('üîç Verifying update...');
              await new Promise(resolve => setTimeout(resolve, 2000)); // Wait for Gist to propagate
              
              let verifyRetries = 3;
              while (verifyRetries > 0) {
                try {
                  const verifyResponse = await fetch(rawUrl);
                  if (!verifyResponse.ok) {
                    throw new Error(`HTTP ${verifyResponse.status}`);
                  }
                  
                  const verifyData = await verifyResponse.json();
                  
                  if (verifyData.version !== tag) {
                    throw new Error(`Version mismatch: expected ${tag}, got ${verifyData.version}`);
                  }
                  
                  console.log('‚úÖ Verification successful!');
                  console.log('üì¶ Version in Gist:', verifyData.version);
                  console.log('üïê Published:', verifyData.pub_date);
                  
                  // Summary f√ºr GitHub
                  core.summary
                    .addHeading('üöÄ Auto-Updater Successfully Updated')
                    .addTable([
                      [{data: 'Property', header: true}, {data: 'Value', header: true}],
                      ['Version', tag],
                      ['Platform', 'Windows x86_64'],
                      ['Installer', windowsAsset.name],
                      ['Size', `${Math.round(windowsAsset.size / 1024 / 1024 * 100) / 100} MB`],
                      ['Gist URL', `[latest.json](${rawUrl})`],
                      ['Published', new Date(release.data.published_at).toLocaleString()]
                    ])
                    .write();
                } catch (error) {
                  core.error(`‚ùå Gist update failed: ${error.message}`);
                  core.setFailed(error.message);
                }
                    .addRaw(`
                      ### üîÑ Auto-Update Endpoint
                      \`\`\`
                      ${rawUrl}
                      \`\`\`
                      
                      ### ‚úÖ Status
                      Auto-updater is ready! Users will receive this update automatically.
                    `)
                    .write();
                  
                  break;
                } catch (error) {
                  verifyRetries--;
                  console.log(`‚ö†Ô∏è Verification failed:`, error.message);
                  if (verifyRetries > 0) {
                    console.log(`üîÑ Retrying verification in 3 seconds...`);
                    await new Promise(resolve => setTimeout(resolve, 3000));
                  } else {
                    console.log('‚ö†Ô∏è Verification failed, but Gist was updated');
                  }
                }
              }
              
            } catch (error) {
              console.error('‚ùå Error updating Gist:', error);
              core.setFailed(`Failed to update auto-updater: ${error.message}`);
              throw error;
            }